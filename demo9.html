<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="build/react.js"></script>
<script type="text/javascript" src="build/react-dom.js"></script>
<script type="text/javascript" src="build/browser.min.js"></script>
<script type="text/babel">
/**
    **用户在表单填入的内容，属于用户跟组件互动，所以不能使用this.props读取
    **以下的输入框中的值不能调用this.props.value读取
***/
    var Input = React.createClass({
        getInitialState : function(){
            return {value:'hello!'};
        },
        handleClick : function(event){
            this.setState({value:event.target.value});
        },
        render:function(){
            var text = this.state.value;//这里读取value值使用this.state而不是this.props
            return (
                <div>
                    <input type = 'text' value = {text} onChange = {this.handleClick}/>
                    <p>{text}</p>
                </div>
            );
        }
    });

    ReactDOM.render(
        <Input />,
        document.getElementById('example')
    )
</script>
</body>
</html>
