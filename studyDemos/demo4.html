<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="build/react.js"></script>
<script type="text/javascript" src="build/react-dom.js"></script>
<script type="text/javascript" src="build/browser.min.js"></script>
<script type="text/babel">
    var HelloMessage = React.createClass({//使用createClass方法创建一个组件，组件的名字首字母必须大写。所有组件类都必须有自己的 render 方法，用于输出组件。
                                          //另外，组件类只能包含一个顶层标签，否则会报错
        render:function(){
            return <h1>Hello {this.props.name}! my className is {this.props.className}</h1>;
        }
    })
    ReactDOM.render(
        <HelloMessage name = 'huanhuan' className = 'haha'/>,
        document.getElementById('example')
    )
</script>
</body>
</html>
