<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="build/react.js"></script>
<script type="text/javascript" src="build/react-dom.js"></script>
<script type="text/javascript" src="build/browser.min.js"></script>
<script type="text/babel">
/**
    **组件的属性可用接受任意值，包括数字，字符串，对象等
    **组件的PropsType属性是用来验证组件实例的属性是否符合要求
    **此外getDefaultProps方法可以用来设置组件的默认值
***/
    var titleTest = '123';
    var MyTitle = React.createClass({
        propTypes : {
            title : React.PropTypes.string.isRequired  //对title属性的类型做了限制，是字符串且是必须的
        },
        getDefaultProps: function(){
            return {
                testName : 'hello propsType'    //设置testName的默认值
            };
        },
        render:function(){
            return <h3>{this.props.title} 组件设置的默认的testName的值：{this.props.testName}</h3>;
        }
    });

    ReactDOM.render(
        <MyTitle title = {titleTest} />,
        document.getElementById('example')
    )
</script>
</body>
</html>
