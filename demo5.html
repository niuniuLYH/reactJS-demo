<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="build/react.js"></script>
<script type="text/javascript" src="build/react-dom.js"></script>
<script type="text/javascript" src="build/browser.min.js"></script>
<script type="text/babel">
/**
    **this.props对象的属性和组件的属性一一对应，但是有一个例外，就是this.props.children属性，它表示组件的所有子节点
    **this.props.children属性可能有三个值：当组件没有子节点时值是undefined；当只有一个子节点，值是一个对象；如果有多个子节点，类型则是Array。
    **因为this.props.children属性的不同值，所以可用用React.children属性来处理该属性，用React.children属性进行遍历，就不用担心this.props.children属性值的类型不同
***/
    var NodeList = React.createClass({
        render:function(){
            return <ol>
                {
                    React.Children.map(this.props.children,function(child){
                        return <li>{child}</li>;
                    })
                }
            </ol>
        }
    })
    ReactDOM.render(
        <NodeList>
            <span>hello</span>
            <span>world!</span>
         </NodeList>,
        document.getElementById('example')
    )
</script>
</body>
</html>
